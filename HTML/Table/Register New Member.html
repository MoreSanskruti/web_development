<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register New Member</title>
	<style>
		.A{
			height: 100px;
			width: 300px;

		}
		td{
			height: 50px;
			width: 150px;
		}
		.B{
			width: 100px;
			display: inline;
			color: darkred;
			margin: 20px;
			padding: 10px;
		}
		button{
			cursor:pointer;
			height: 50px;
			width: 90px;
		}
		*{
			margin: 10px;

		}
	</style>
</head>
<body>
	<form>
		<div>
			<h1 class="B">
       Register New Member
    </h1>
<table>
	
	<tr>
		<td>
			Full Name:
		</td>
		<td>
			<input type="text" placeholder="Fullname" name"">	
		</td>
	</tr>
	<tr>
		<td>
			Email:
		</td>
		<td>
			<input type="text" placeholder="Email" name"">	
		</td>
	</tr>
	<tr>
		<td>
			Mobile Number:
		</td>
		<td>
			<input type="text" placeholder="Mobile Number" name"">	
		</td>
	</tr>
	<tr>
		<td>
			Gender:
		</td>
		<td>
			<input type="radio" name="Gender"/>Male
			<input type="radio" name="Gender" checked=""/>Female
		</td>
	</tr>
	<tr>
		<td >
			 Address:
		</td>
		<td >
			<input class="A" type="text" placeholder="" name"">	
		</td>
	</tr>
	<tr>
		<td>
			Designation:
		</td>
		<td>
			<select>
				<option value="Principal">Principal</option>
				<option value="Teacher">Teacher</option>
				<option value="Staff">Staff</option>

			</select>
		</td>
	</tr>
	<tr>
		<td>
			Department: 
		</td>
		<td>
			<select>
				<option value=" Arts "> Arts </option>
				<option value="Commerce">Commerce</option>
				<option value="Science">Science</option>
				<option value="Account">Account</option>
			</select>
		</td>
	</tr>
	<tr>
			<td>	
				<button>Submit</button>
			</td>
		
		
			<td>	
				<button>Reset</button>
			</td>
		</tr>
</table>
</div>
</form>
</body>
</html>

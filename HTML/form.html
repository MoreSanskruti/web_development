<!DOCTYPE html>
<html>
    <head>
    <title>Registration form</title>
    </head>
    <body>
          <form action="">
          <label for="FName">First name:</label>
          <input type="text"Name="Firstname"id="FName"><br><br>

          <label for="MName">Middle name:</label>
          <input type="text"Name="Middlename"id="MName"><br><br>
          
          <label for="LName">Last name:</label>
          <input type="text"Name="Lastname"id="lName"><br><br>

          <label for="MobNo">Mobile Number:</label>
          <input type="number"Name="Mobilenumber"id="MobNo"><br><br>

          <label for="email">email id:</label>
          <input type="email"Name="email id"id="email"><br><br>   
          
          <label for="Address">Address:</label> <br>
          <textarea name="Address"id="Address"cols="20"rows="3"></textarea><br><br>

          <label> Gender:</label><br>
          <input type="radio"id="male" name="Gender" value="male">
          <label for="male"> male</label><br><br>   
          
          <input type="radio"id="female" name="Gender" value="female">
          <label for="female">female</label><br><br>   
          
          <input type="radio"id="other"name="Gender" value="other">
          <label for="other">other</label><br><br>   

          <label for="state">select state:</label><br>
          <select name="selected state"id="state">
            <option value="0">---select state---</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Keral">Keral</option>
            <option value="Goa">Goa</option>
          </select> <br><br>

          <label for="Language">select Language:</label><br>
          <input type="checkbox" name="Lang" value="c"id="clang">
          <label for="clang">c</label>
         <input type="checkbox" name="Lang" value="cpp"id="cpplang">
          <label for="cpplang">cpp</label>
          <input type="checkbox" name="Lang" value="python"id="python">
          <label for="python">python</label>

          <br><br>
          <input type="submit"> 
       </form>
    </body>
</html>
